<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FileBridge</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/edec7f25e3.js" crossorigin="anonymous"></script>

    <!-- This is The socket.io javascript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
    integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    </script>

  <!-- This is the jquery CDN -->
  <!-- https://releases.jquery.com/ -->
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
    crossorigin="anonymous"></script>
 <link rel="shortcut icon" href="../../static/Filebridge.png" type="image/x-icon">
 
</head>


<body>
    <header>
       <h1>File-Bridge <i class="fas fa-briefcase"></i></h1>
    </header>
  <div class="receive">
    <form action="{{ url_for('sender') }}" method="POST">
      <h2>Join/Create Room </h2>
      <!-- Please style these area  -->
        <!--<label for="username" class="rec-label"> Join as </label>   -->
        <input type="text" class="Enter-ip" required id="username" name="username" aria-describedby="username" placeholder="Username"><br>
       <label for="ipaddr">Enter Room Name/number</label></br>
       <input type="text" class="Enter-ip" required id="Room_Name" name="Room_Name" placeholder="Room Name/Number">
       <p id="iptext"></p>
       <button id="submit-btn" type="submit">Connect <i class="fas fa-plug"></i></button>
  </div>
</form>
<footer id="footer">
  <div><a id="main-link" href="/main"><i class="fas fa-share-alt"></i> <span>Share Files</span></a></div>
  <div><a id="mp3-link" href="/Downloads"><i class="fas fa-download"></i> <span>Downloads</span></a></div>
  <div><a id="instructions-link" href="/instructions"><i class="fas fa-book-open"></i> <span>Instructions</span></a></div>
  <div><a id="me-link" href="/about"><i class="fa-solid fa-user-group"></i> <span>About</span></a></div>
</footer> 
<script src="../static/app.js"></script>    
</body>
</html>
